    <div id="pcb-viewer">
  <div class="rotate-hint" aria-hidden="true" title="Drag to rotate">
    ⟳ Drag
  </div>
</div>
 <script type="module">
  import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js';



  const scene = new THREE.Scene();
  const mount = document.getElementById('pcb-viewer');

  scene.background = new THREE.Color(0xfafafa);


  const camera = new THREE.PerspectiveCamera(
    45,
    mount.clientWidth / mount.clientHeight,

    0.1,
    1000
  );
  camera.position.set(0, 0, 250);


  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
   renderer.shadowMap.enabled = true;                 
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  renderer.setSize(mount.clientWidth, mount.clientHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  mount.appendChild(renderer.domElement);

   const hint = document.querySelector('#pcb-viewer .rotate-hint');
   const hideHint = () => { if (hint) hint.style.display = 'none'; };

  renderer.domElement.addEventListener('pointerdown', hideHint, { once: true });
  renderer.domElement.addEventListener('wheel', hideHint, { once: true });


  // Lighting (CAD-like)
  const ambient = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambient);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(100, -100, 200);
  scene.add(dirLight);

  // Camera-attached light (casts shadows from viewer direction)
// Camera-attached light
const camLight = new THREE.DirectionalLight(0xffffff, 1.2);
camLight.castShadow = true;

camLight.shadow.mapSize.set(2048, 2048);
camLight.shadow.camera.near = 0.1;
camLight.shadow.camera.far = 2000;
camLight.shadow.camera.left = -300;
camLight.shadow.camera.right = 300;
camLight.shadow.camera.top = 300;
camLight.shadow.camera.bottom = -300;

camLight.shadow.bias = -0.0002;
camLight.shadow.normalBias = 0.02;

// Put the light slightly behind/above camera, point at center
camLight.position.set(0, 0, 1);
camLight.target.position.set(0, 0, 0);

camera.add(camLight);
camera.add(camLight.target);
scene.add(camera);



  // Controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enablePan = false;
  controls.minPolarAngle = THREE.MathUtils.degToRad(5);
  controls.maxPolarAngle = THREE.MathUtils.degToRad(90);

  controls.enableDamping = true;
  controls.dampingFactor = 0.08;
  controls.minDistance = 120;
  controls.maxDistance = 400;



const loader = new GLTFLoader();
loader.load('./assets/glb/PCB.glb', (gltf) => {
  const model = gltf.scene;
  scene.add(model);
model.traverse((obj) => {
  if (!obj.isMesh) return;

  // Default: components + board can shadow
  obj.castShadow = true;
  obj.receiveShadow = true;

  // If it's your PNG overlay (transparent material), DON'T shadow it
  const mats = Array.isArray(obj.material) ? obj.material : [obj.material];
  const isTransparent = mats.some(m => m && m.transparent);
  if (isTransparent) {
    obj.castShadow = false;
    obj.receiveShadow = false;
  }
});



  // Center geometry at origin
  const box = new THREE.Box3().setFromObject(model);
  const center = box.getCenter(new THREE.Vector3());
  model.position.sub(center);

  // Recompute box after centering (important)
  const box2 = new THREE.Box3().setFromObject(model);
  const size = box2.getSize(new THREE.Vector3());

  // Determine "board normal" as the axis with smallest dimension (thickness)
  // axis = 0->x, 1->y, 2->z
  let axis = 0;
  if (size.y < size.x) axis = 1;
  if (size.z < (axis === 0 ? size.x : size.y)) axis = 2;

  // Camera distance based on board size
  const maxDim = Math.max(size.x, size.y, size.z);
  const dist = maxDim * 1.9;

  // Put camera "above" the board along the thickness axis
  const pos = new THREE.Vector3(0, 0, 0);
  if (axis === 0) pos.set(dist, 0, 0);   // thickness is X -> look along +X
  if (axis === 1) pos.set(0, dist, 0);   // thickness is Y -> look along +Y
  if (axis === 2) pos.set(0, 0, dist);   // thickness is Z -> look along +Z

  camera.position.copy(pos);
  controls.target.set(0, 0, 0);
  camera.lookAt(0, 0, 0);
  controls.update();
});



  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

window.addEventListener('resize', () => {
  const w = mount.clientWidth;
  const h = mount.clientHeight;
  camera.aspect = w / h;
  camera.updateProjectionMatrix();
  renderer.setSize(w, h);
});
</script>
