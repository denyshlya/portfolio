<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FM Transceiver | Denys Shlyakhtovskyy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">

    .overview {
      max-width: 70ch;
      line-height: 1.6;
      margin: 10px 0 24px;
      color: var(--muted);
    }

    .accordion {
      display: grid;
      gap: 10px;
      margin-top: 18px;
    }


    details.section {
      background: transparent;      
      border: 0;                      
      border-radius: 10px;
      overflow: clip;                   
    }

    summary.section-title {
      list-style: none;
      cursor: pointer;
      user-select: none;
      padding: 14px 0;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      color: var(--text);
      font-weight: 600;
      letter-spacing: 0.2px;
      position: relative;
    }

    
    summary.section-title::-webkit-details-marker { display: none; }


    summary.section-title:hover {
      opacity: 0.92;
    }


    .chev {
      width: 28px;
      height: 28px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      background: rgba(0,0,0,0.04);
      transition: transform 220ms ease, background 220ms ease;
      flex: 0 0 auto;
    }


    .label {
      display: inline-block;
      transition: transform 260ms ease;
      transform-origin: left center;
    }


    .rule {
      height: 1px;
      width: 0;
      background: var(--border);
      margin: 0 auto;
      opacity: 0;
      transition: width 260ms ease, opacity 180ms ease;
    }

    .content {
      overflow: hidden;
    }

    .content-inner {
      padding: 0 0 16px;
      color: var(--text);
    }

      margin: 10px 0 0;
      color: var(--muted);
      line-height: 1.6;
      max-width: 80ch;
    }
