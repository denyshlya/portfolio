<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FM Transceiver | Denys Shlyakhtovskyy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a class="back" href="./projects.html">‚Üê Back to Projects</a>

  <div class="container">
    <h1>FM Transceiver</h1>

    <p>
      A low-power FM transceiver designed around the Silicon Labs Si4720,
      focused on RF-aware PCB layout, mixed-signal integration, and digital
      control of RF hardware.
    </p>

    <hr>

    <a class="section-link" id="schematicsLink" href="#">Schematics</a>

    <!-- Start hidden so it never shows on page load -->
    <div id="schematicsPanel" class="drop-panel" hidden aria-hidden="true">
      <div class="drop-inner">
        <h2>Schematics</h2>
        <p>(Drop your schematics content here)</p>
      </div>
    </div>

    <script>
      const link = document.getElementById("schematicsLink");
      const panel = document.getElementById("schematicsPanel");

      let open = false;

      function shiftToViewportCenter(el){
        const r = el.getBoundingClientRect();
        const elCenter = r.left + r.width / 2;
        const viewportCenter = window.innerWidth / 2;
        return viewportCenter - elCenter;
      }

      function openPanel(){
        // make it participate in layout, then animate open
        panel.hidden = false;
        panel.classList.add("is-open");
        panel.setAttribute("aria-hidden", "false");

        // start collapsed so the transition can animate
        panel.style.maxHeight = "0px";
        panel.getBoundingClientRect(); // force reflow

        panel.style.maxHeight = panel.scrollHeight + "px";
      }

      function closePanel(){
        // animate closed
        panel.style.maxHeight = panel.scrollHeight + "px";
        panel.getBoundingClientRect(); // force reflow

        panel.style.maxHeight = "0px";
        panel.classList.remove("is-open");
        panel.setAttribute("aria-hidden", "true");

        // after animation, fully hide it so it can't flash
        const onEnd = (e) => {
          if (e.propertyName !== "max-height") return;
          panel.removeEventListener("transitionend", onEnd);
          panel.hidden = true;
        };
        panel.addEventListener("transitionend", onEnd);
      }

      function slideToCenterThenDrop(){
        link.style.transform = "translateX(0px)";
        link.getBoundingClientRect(); // force reflow

        requestAnimationFrame(() => {
          const shift = shiftToViewportCenter(link);
          link.style.transform = `translateX(${shift}px)`;
        });

        const onSlideEnd = (e) => {
          if (e.propertyName !== "transform") return;
          link.removeEventListener("transitionend", onSlideEnd);
          openPanel();
        };
        link.addEventListener("transitionend", onSlideEnd);
      }

      function collapseThenSlideBack(){
        closePanel();

        // slide back after we finish closing (use a timeout as a fallback)
        const onCloseEnd = (e) => {
          if (e.propertyName !== "max-height") return;
          panel.removeEventListener("transitionend", onCloseEnd);
          link.style.transform = "translateX(0px)";
        };
        panel.addEventListener("transitionend", onCloseEnd);

        // fallback in case transitionend doesn't fire (rare)
        setTimeout(() => {
          if (!open) link.style.transform = "translateX(0px)";
        }, 450);
      }

      link.addEventListener("click", (e) => {
        e.preventDefault();
        open = !open;

        if (open) {
          link.classList.add("is-selected");
          slideToCenterThenDrop();
        } else {
          link.classList.remove("is-selected");
          collapseThenSlideBack();
        }
      });

      window.addEventListener("resize", () => {
        if (!open) return;

        const shift = shiftToViewportCenter(link);
        link.style.transform = `translateX(${shift}px)`;

        // keep panel height correct while open
        if (!panel.hidden) panel.style.maxHeight = panel.scrollHeight + "px";
      });
    </script>
  </div>
</body>
</html>
