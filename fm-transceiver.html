<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FM Transceiver | Denys Shlyakhtovskyy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a class="back" href="./projects.html">‚Üê Back to Projects</a>

  <div class="container">
    <h1>FM Transceiver</h1>

    <p>
      A low-power FM transceiver designed around the Silicon Labs Si4720,
      focused on RF-aware PCB layout, mixed-signal integration, and digital
      control of RF hardware.
    </p>

    <hr>

    <!-- Header button -->
    <a class="section-link" id="schematicsLink" href="#">Schematics</a>

    <!-- Dropdown content (hidden on load; animated open/close) -->
    <div id="schematicsPanel" class="drop-panel" hidden aria-hidden="true">
      <div class="drop-inner">
        <p>(Drop your schematics content here)</p>
      </div>
    </div>

    <script>
      const link = document.getElementById("schematicsLink");
      const panel = document.getElementById("schematicsPanel");

      let open = false;
      let sliding = false;

      function shiftToViewportCenter(el){
        const r = el.getBoundingClientRect();
        const elCenter = r.left + r.width / 2;
        const viewportCenter = window.innerWidth / 2;
        return viewportCenter - elCenter;
      }

      function waitForTransition(el, prop){
        return new Promise((resolve) => {
          const onEnd = (e) => {
            if (e.propertyName !== prop) return;
            el.removeEventListener("transitionend", onEnd);
            resolve();
          };
          el.addEventListener("transitionend", onEnd);
        });
      }

      async function slideToCenter(){
        if (sliding) return;
        sliding = true;

        link.style.transform = "translateX(0px)";
        link.getBoundingClientRect(); // force reflow so animation triggers

        requestAnimationFrame(() => {
          const shift = shiftToViewportCenter(link);
          link.style.transform = `translateX(${shift}px)`;
        });

        await waitForTransition(link, "transform");
        sliding = false;
      }

      async function slideBackLeft(){
        if (sliding) return;
        sliding = true;

        link.style.transform = "translateX(0px)";
        await waitForTransition(link, "transform");

        sliding = false;
      }

      async function openPanel(){
        // Make visible but start collapsed, then animate down
        panel.hidden = false;
        panel.setAttribute("aria-hidden", "false");

        panel.style.maxHeight = "0px";
        panel.getBoundingClientRect(); // force reflow

        panel.classList.add("is-open");
        panel.style.maxHeight = panel.scrollHeight + "px";

        await waitForTransition(panel, "max-height");

        // Let it breathe after open (responsive to content changes)
        panel.style.maxHeight = "none";
      }

      async function closePanel(){
        // If maxHeight is none, set it to actual px first so it can animate
        panel.style.maxHeight = panel.scrollHeight + "px";
        panel.getBoundingClientRect(); // force reflow

        panel.classList.remove("is-open");
        panel.style.maxHeight = "0px";

        await waitForTransition(panel, "max-height");

        panel.hidden = true;
        panel.setAttribute("aria-hidden", "true");
      }

      link.addEventListener("click", async (e) => {
        e.preventDefault();
        if (sliding) return;

        open = !open;

        if (open) {
          link.classList.add("is-selected");
          await slideToCenter();
          await openPanel();
        } else {
          // close first, then slide back
          await closePanel();
          link.classList.remove("is-selected");
          await slideBackLeft();
        }
      });

      window.addEventListener("resize", () => {
        if (!open) return;

        // keep centered while open
        const shift = shiftToViewportCenter(link);
        link.style.transform = `translateX(${shift}px)`;

        // keep dropdown height correct if content is visible
        if (!panel.hidden && panel.style.maxHeight !== "none") {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    </script>
  </div>
</body>
</html>
